<div>
    <img class="lazyload" src="../assets/img/user.png" data-orig-src="../assets/img/user.png" id="icon" alt="User Icon" />
  </div>
  <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
    <input  type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" required
      [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
    <div *ngIf="signInForm.submitted && email.errors?.pattern">
      <label class="validation-message">Invalid email address.</label>
    </div>
    
    <div class="input-icons"> 
      <i class="fa fa-lock icon"  onclick="myFunction()"> 
      </i>
    <input class="input-field" type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="8" id="myInput"
      [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }"/>
    </div>

   

    <div *ngIf="signInForm.submitted && password.errors?.minlength">
      <label class="validation-message">Minimum 8 characters.</label>
    </div>
    <input type="submit" value="Sign In">
    <a routerLink="/forgotPassword"><button  type="button" class="btn btn-danger">Forgot Password</button></a>
    
  </form>
  
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
