<div>
 <img class="lazyload" src="../assets/img/user.png" data-orig-src="../assets/img/user.png" id="icon" alt="User Icon" />
</div>
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
  <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Full Name"
  required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }">
  <div *ngIf="signUpForm.submitted && !fullName.valid">
    <label class="validation-message">This field is required.</label>
  </div>
  <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email"
  required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
  <div *ngIf="signUpForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
  </div>
  <div class="input-icons"> 
    <i class="fa fa-lock icon"  onclick="myFunction()"> 
    </i>
  <input class="input-field" type="password" name="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" placeholder="Password" required minlength="8" id="myInput"
    [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }"/>
  </div>

    
  <div *ngIf="signUpForm.submitted && password.errors">
    <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 8 characters.</label>
  </div>

    <input type="text" #ipaddress="ngModel" [(ngModel)]="ipAddress"  name="ipaddress" style="display: none">    

    <input type="text" #userType="ngModel" [(ngModel)]="UserType"  name="userType" style="display: none">    

<input type="text" #mobileNo="ngModel" [(ngModel)]="userService.selectedUser.mobileNo" name="mobileNo" placeholder="Phone Number"
 maxlength="10" required>

   
    
  <input type="submit" value="Sign Up">
</form>

<div class="success" *ngIf="showSucessMessage">
    Saved successfully
</div>


<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
